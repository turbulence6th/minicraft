
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Minicraft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    
    <link rel="stylesheet" href="/static/script/css/reset.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="/static/script/css/style.css">

    
    
    
  </head>

  <body style="background-color: black;">

    
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1 style="color: yellow;">Welcome to Minicraft</h1>
  <div class="input-container">
        <a href="/tutorial" ><button type="button" class="btn btn-info" >How to Play?</button> </a>
  </div>
</div>

<div class="container" style="padding-bottom: 100px;">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="/" method="post">
      {% csrf_token %}
      <div class="input-container">
        <input type="text" id="Username" required="required" name="username"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required" name="password"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>

      <div class="button-container">
        <button><span>Go</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>


      <div class="input-container">
        <input type="text" id="username" required="required" name="username" value="{{ username }}" />
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" required="required" name="password"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button onclick="register()"><span>Register</span></button>
      </div>

  </div>
</div>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="/static/script/js/index.js"></script>

  <script>
    function register(){

	  var username = document.getElementById('username').value;
	  var password = document.getElementById('password').value;

      $.ajax({
        url : 'register',
        data : {
            csrfmiddlewaretoken : '{{ csrf_token }}',
            username : username,
            password : password
        },
        error : function() {
            alert('error');
        },
        dataType : 'json',
        success : function(data) {

          if(data.check){
            window.location = "game";
          }
          else{
            alert('Username is Invalid or The User is Online');
          }

        },
        type : 'POST',
        async: true
    });
    }
  </script>
    
    
  </body>
</html>
